<div>
  <h2>Registrar un nuevo gasto</h2>
  <h4>Desde aquí podrá registrar un nuevo gasto</h4>
  <h2>Formulario</h2>
  <div class="row">
    <div class="col-xs-6" style ="padding-right: 15px;  padding-left: 15px;">
      <label for="Monto" class="form-label">Monto</label>
      <input  type="number" class="form-control" id="Monto" [(ngModel)]="item.amount" name="Monto">
    </div>
    <div class="col-xs-6" style ="padding-right: 15px;  padding-left: 15px;">
      <label for="Detail" class="form-label">Detail</label>
      <input  type="text" class="form-control" id="Detail" [(ngModel)]="item.detail" name="Detail">
    </div>
    <div class="col-xs-6" style ="padding-right: 15px;  padding-left: 15px; padding-top: 32px;">
      <button type="submit" class="btn btn-primary" (click)="create()">Calcular</button>
    </div>
  </div>
</div>
